name = "catbox-api"
main = "api/index.js"
compatibility_date = "2025-07-25"

# Configuración básica
[env.production]
name = "catbox-api-prod"

# El plan gratuito de Cloudflare Workers no soporta la configuración explícita de límites de CPU.
# El límite por defecto es de 10ms por invocación.

# Configuración de builds
[build]
command = ""

# Puedes agregar variables de entorno si las necesitas
# [vars]
# MY_VARIABLE = "value"

# Configuración de rutas (opcional)
# [[routes]]
# pattern = "api.tudominio.com/*"
# zone_id = "tu_zone_id"

# Para desarrollo local
[dev]
port = 8787
local_protocol = "http"

# Configuración de observabilidad (opcional)
[observability]
enabled = true

